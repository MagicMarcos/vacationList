<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations Wishlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="row justify-content-center py-5 mb-5">
          <h1 class="display-4 pt-3">Vacation Destinations WishList</h1>
          <p class="fs-5 fw-light pb-3">
            Found exciting places to visit on your next vacation? Use the form
            below to add them to your wishlist
        </div>
      </header>

      <!-- body -->
      <div class="container">
        <main class="row justify-content-between">
          <!-- form -->
          <section class="col-md-12 col-lg-3 mb-4">
            <form id="vacationForm">
              <!-- destination name -->
              <div class="mb-2">
                <label for="destinationName" class="form-label"
                  >Destination Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="destinationName"
                  placeholder="Enter the name of your destination."
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Please fill out this field."
                  minlength="2"
                  required=""
                />
              </div>

              <!-- location -->
              <div class="mb-2">
                <label for="location" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Where is it located?"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Please fill out this field."
                  required=""
                />
              </div>

              <!-- photo -->
              <div class="mb-2">
                <label for="photo" class="form-label">Photo</label>
                <input
                  type="url"
                  class="form-control"
                  id="photo"
                  placeholder="Enter an url of the place"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Please fill out this field."
                />
              </div>

              <!-- description -->
              <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  placeholder="Tell us about this place."
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="addToList">
                Add to List
              </button>
            </form>
          </section>

          <!-- destination cards -->
          <section class="col-md-12 col-lg-8">
            <h2 class="listTitle fs-4">Enter destination details</h2>
            <div class="row justify-content-center" id="savedVacations"></div>
          </section>
        </main>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
